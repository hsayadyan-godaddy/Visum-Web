<div class="monitoring">
   <mat-grid-list cols="3" class="monitoring-grid-list" rowHeight="50px">
        <mat-grid-tile>
            <mat-form-field appearance="fill" class="mat-select"> 
                <mat-label>Select an option</mat-label>
                <mat-select [(value)]="selected">
                    <mat-option>None</mat-option>
                    <mat-option value="Well1">Well 1</mat-option>
                    <mat-option value="Well2">Well 2</mat-option>
                    <mat-option value="Well3">Well 3</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-label>PRODUCTION MONITORING</mat-label>
        </mat-grid-tile>
        <mat-grid-tile>
            <section>
                <div class="button-row">
                  <div class="flex-container">
                    <div class="button-container">
                      <button mat-mini-fab  aria-label="Compare" (click)="onClickCompare()">
                        <mat-icon>compare</mat-icon>
                      </button>
                    </div>
                    <div class="button-container">
                      <button mat-mini-fab  aria-label="Comment" (click)="onClickComment()">
                        <mat-icon>comment</mat-icon>
                      </button>
                    </div>
                    <div class="button-container">
                      <button mat-mini-fab  aria-label="Display" (click)="onClickDisplay()">
                        <mat-icon>monitor</mat-icon>
                      </button>
                    </div>
                    <div class="button-container">
                      <button mat-mini-fab  aria-label="Chart" (click)="onClickChart()">
                        <mat-icon>show_chart</mat-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </section>
        </mat-grid-tile>
    </mat-grid-list>
</div>
<div class="div-depth-time">
    <mat-grid-list cols="3" class="timeline-grid-list" rowHeight="50px">
        <mat-grid-tile>
          
                <div class="depth-button-row">
                    <div class="depth-flex-container">
                      <div class="depth-button-container">
                        <button mat-raised-button  aria-label="MD" (click)="onClickMD()">
                        MD
                        </button>
                      </div>
                      <div class="depth-button-container">
                        <button mat-raised-button  aria-label="TVD" (click)="onClickTVD()">
                          TVD
                        </button>
                      </div>
                      <div class="depth-button-container">
                        <button mat-raised-button  aria-label="TVDSS" (click)="onClickTVDSS()">
                         TVDSS
                        </button>
                      </div>
                    </div>
                  </div>


        </mat-grid-tile>
        <mat-grid-tile>
            <section>Historical Timeline</section>
        </mat-grid-tile>
        <mat-grid-tile>
            <section class="datapicker">
                <mat-form-field appearance="fill">
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                      <input matStartDate formControlName="start" placeholder="Start date">
                      <input matEndDate formControlName="end" placeholder="End date">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                  
                    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                  </mat-form-field>
              </section>
        </mat-grid-tile>
    </mat-grid-list>
</div>
