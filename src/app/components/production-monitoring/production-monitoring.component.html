<div class="monitoring">
  <mat-grid-list cols="3" class="monitoring-grid-list" rowHeight="50px">
    <mat-grid-tile>
      <mat-form-field appearance="fill" class="mat-select">
        <mat-label>Select an option</mat-label>
        <mat-select [(value)]="selected">
          <mat-option>None</mat-option>
          <mat-option I *ngFor='let well from wells' value="well.Id">{{well.Name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-label>PRODUCTION MONITORING</mat-label>
    </mat-grid-tile>
    <mat-grid-tile>
        <button aria-label="Compare" (click)="onClickCompare()">
          <mat-icon>compare</mat-icon>
        </button>
        <button aria-label="Comment" (click)="onClickComment()">
          <mat-icon>comment</mat-icon>
        </button>
        <button aria-label="Display" (click)="onClickDisplay()">
          <mat-icon>monitor</mat-icon>
        </button>
        <button aria-label="Chart" (click)="onClickChart()">
          <mat-icon>show_chart</mat-icon>
        </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div class="div-depth-time">
  <mat-grid-list cols="3" class="timeline-grid-list" rowHeight="50px">
    <mat-grid-tile class="depth-tile">
      <div class="div-depth-tile">
      <button aria-label="MD" (click)="onClickBtn('MD')">MD</button>
      <button aria-label="TVD" (click)="onClickBtn('TVD')">TVD</button>
      <button aria-label="TVDSS" (click)="onClickBtn('TVDSS')">TVDSS</button>
    </div>
    </mat-grid-tile>
    <mat-grid-tile class="div-timeline">
      <span>Historical Timeline</span>
      <button aria-label="" (click)="onClickBtn('Visibility off')">
        <mat-icon>visibility_off</mat-icon>
      </button>
      <button aria-label="All" (click)="onClickBtn('All')">All</button>
      <button aria-label="1Y" (click)="onClickBtn('1Y')">1Y</button>
      <button aria-label="90D" (click)="onClickBtn('90D')">90D</button>
      <button aria-label="60D" (click)="onClickBtn('60D')">60D</button>
      <button aria-label="30D" (click)="onClickBtn('30D')">30D</button>
      <button aria-label="7D" (click)="onClickBtn('7D')">7D</button>
      <button aria-label="24H" (click)="onClickBtn('24H')">24H</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <section class="datapicker">
        <mat-form-field>
          <input matInput type="datetime-local" placeholder="start date">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="datetime-local" placeholder="end date">
        </mat-form-field>
      </section>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div class="monitoring-charts">
  <mat-grid-list cols="3" rowHeight="3:1">
    <mat-grid-tile rowspan='4'>
      <mat-grid-tile-header>
        WELLBORE 2D PROFILE

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu" class="menu-btn">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>library_add</mat-icon>
            <span>Add</span>
          </button>
          <button mat-menu-item>
            <mat-icon>remove_circle_outline</mat-icon>
            <span>Remove</span>
          </button>
        </mat-menu>
      </mat-grid-tile-header>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="2">
      <mat-grid-tile-header>ZONE FLOW ALLOCATION
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu" class="menu-btn">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>library_add</mat-icon>
            <span>Add</span>
          </button>
          <button mat-menu-item>
            <mat-icon>remove_circle_outline</mat-icon>
            <span>Remove</span>
          </button>
        </mat-menu>
      </mat-grid-tile-header>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="2" bcfbvfd>
      <mat-grid-tile-header>PRESSURE/FLOWRATE
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu" class="menu-btn">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>library_add</mat-icon>
            <span>Add</span>
          </button>
          <button mat-menu-item>
            <mat-icon>remove_circle_outline</mat-icon>
            <span>Remove</span>
          </button>
        </mat-menu>
      </mat-grid-tile-header>
    </mat-grid-tile>
  </mat-grid-list>
</div>
