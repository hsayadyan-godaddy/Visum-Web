<div class="div-depth-time">
  <mat-grid-list cols="3" class="timeline-grid-list" rowHeight="50px">
    <mat-grid-tile class="depth-tile">
      <div class="div-depth-tile">
        <mat-button-toggle-group name="fontStyle" aria-label="">
          <mat-button-toggle aria-label="MD" (click)="onClickBtn('MD')">MD</mat-button-toggle>
          <mat-button-toggle aria-label="TVD" (click)="onClickBtn('TVD')">TVD</mat-button-toggle>
          <mat-button-toggle aria-label="TVDSS" (click)="onClickBtn('TVDSS')">TVDSS</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </mat-grid-tile>
    <mat-grid-tile class="div-timeline">
      <span>Historical Timeline</span>
      <button mat-icon-button aria-label="" (click)="showRangeSlider()" [ngClass]="rangeSlider ? 'showIcon' : 'hideIcon'">
        <img src="./../../../../assets/images/eye-disabled.svg" alt="" class="hide">
        <img src="./../../../../assets/images/eye.svg" alt="" class="show">
      </button>
      <button aria-label="All" (click)="onClickBtn('All')">All</button>
      <button aria-label="1Y" (click)="onClickBtn('1Y')">1Y</button>
      <button aria-label="90D" (click)="onClickBtn('90D')">90D</button>
      <button aria-label="60D" (click)="onClickBtn('60D')">60D</button>
      <button aria-label="30D" (click)="onClickBtn('30D')">30D</button>
      <button aria-label="7D" (click)="onClickBtn('7D')">7D</button>
      <button aria-label="24H" (click)="onClickBtn('24H')">24H</button>
    </mat-grid-tile>
    <mat-grid-tile class="datapicker">
      <mat-form-field>
        <input matInput type="datetime-local" placeholder="start date">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="datetime-local" placeholder="end date">
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div class="custom-slider-wrap" [ngClass]="rangeSlider ? 'showSlide' : 'hideSlide'">
  <div class="custom-slider">
    <button mat-icon-button aria-label="">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <ng5-slider [(value)]="value" [(highValue)]="highValue" [options]="options"></ng5-slider>
  </div>
</div>
