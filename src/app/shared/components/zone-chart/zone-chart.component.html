<div class="layout">
    <plotly-plot [data]="graph.data" [layout]="graph.layout"  class="chart"></plotly-plot>
</div>
<div class="depth-select">
    <select [(ngModel)]="selectedDepth" (ngModelChange)="onChange($event)">
        <option *ngFor="let depthType of depthTypes"
          [value]="depthType">
    {{depthType}}
  </option>
    </select>
</div>
